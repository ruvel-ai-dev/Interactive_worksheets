{% extends "base.html" %}

{% block title %}Verification Failed - AI Worksheet Converter{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body text-center p-4">
                    <div class="mb-4">
                        <i data-feather="x-circle" style="width: 3rem; height: 3rem;" class="text-danger"></i>
                    </div>
                    
                    <h2 class="h4 mb-3">Verification Failed</h2>
                    <p class="text-muted mb-4">
                        The verification link is invalid or has expired.
                    </p>
                    
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i data-feather="home" class="me-2"></i>
                            Try Again
                        </a>
                        <a href="{{ url_for('contact.contact') }}" class="btn btn-outline-secondary">
                            <i data-feather="mail" class="me-2"></i>
                            Contact Support
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
